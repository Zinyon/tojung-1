<!Doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="assets/css/mobile.css">

    <link rel="stylesheet" href="assets/css/sign.css">
    <!-- Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">
    <title>입법안 크라우드펀딩 플랫폼, 투정</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="visible-xs">
          <a href="#"><img class="mylog_icon" src="assets/images/mylog.png" alt="mylog"></a>
        </div>
        <div class="brand">
          <a class="navbar-brand justify-content-center py-0 mr-0" href="#"><img class="logo" src="assets/images/tojung_green.png" alt="투정"></a>
        </div>
        <div class="visible-xs">
          <a href="#"><img class="search_icon" src="assets/images/search.png" alt="mylog"></a>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" lang="en">MY PAGE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" lang="en">SEARCH </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- //Header -->
    <section class="sign">
      <h3 class="sign_up_text">의원 전용 회원가입 하기</h3>
      <form>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="이메일 주소">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="비밀번호">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="비밀번호 확인">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="코드 입력">
        </div>
        <div class="input-group">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile02">
            <label class="custom-file-label" for="inputGroupFile02">대표 사진 업로드</label>
          </div>
        </div>
        <div class="custom-control custom-checkbox my-lg-5 mr_lawmaker">
          <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
          <label class="custom-control-label" for="customControlAutosizing">이용약관 및 개인정보 수집 및 이용 에 동의합니다. </label>
        </div>
        <button type="submit" class="btn btn-primary sign_up_btn">회원가입</button>
      </form>
    </section>

  </body>
</html>
