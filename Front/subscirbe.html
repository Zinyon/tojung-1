<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Index CSS -->
    <link rel="stylesheet" href="assets/css/subscribe.css">
    <!-- Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
    <title>투정, 입법안 크라우드펀딩 플랫폼</title>
  </head>
  <body>
    <!-- Mobile Header -->
    <header class="header visible-xs">
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="brands mb-0">
          <a class="navbar-brand py-0 mr-0" href="#"><img class="logo" src="assets/images/tojung_green.png" alt="투정"></a>
        </div>
      </nav>
    </header>
    <!-- //Mobile Header -->

    <!-- Funding Detail Cover Desktop-->
    <section class="funding_detail_cover d-flex flex-column justify-content-between align-items-center visible-lg">
      <div class="brand pl-lg-4 pt-lg-4 visible-lg">
        <a class="navbar-brand py-0 mr-0" href="#"><img class="logo" src="assets/images/tojung_white.png" alt="투정"></a>
      </div>
      <div class="detail_post">
        <h2 class="detail_title text-white font-20 font-sm-18 font-weight-bold pb-lg-3">원자력 발전소 점진적 폐지 해주세요!</h2>
        <p class="detail_category text-white font-sm-12 font-weight-bold text-center">과학기술</p>
      </div>
      <div class="detail_info w-100">
        <p class="text-white font-20 font-sm-16 font-weight-bold text-center">\15,304,523</p>
        <p class="text-white font-20 font-sm-16 font-weight-bold detail_num">502<span>명</span></p>
      </div>
    </section>
    <!-- //Funding Detail Cover Desktop-->

    <!-- Funding Detail Cover Mobile -->
    <section class="detail_mobile_cover visible-xs-block">
      <h2 class="detail_title font-sm-18 font-weight-bold text-white px-3 py-3">원자력 발전소 점진적 폐지 해주세요!</h2>
      <div class="detail_infos pt-4">
        <p class="detail_number text-right pr-3 mb-0 font-12 text-white font-weight-bold"><span class="font-18">502</span>명</p>
        <div class="d-flex justify-content-between">
          <p class="detail_category font-weight-bold text-white font-10 pl-3 mt-2 mb-0">과학기술</p>
          <p class="detail_money font-weight-bold text-white font-18 pr-3 mb-0">&#8361;7,900,000</p>
        </div>
      </div>
    </section>
    <!-- //Funding Detail Cover Mobile -->

    <!-- Subscribe -->
    <section class="subscribe text-center">
      <h4 class="sr-only">구독하기</h4>
      <p class="font-18 font-grey font-sm-10 font-weight-bold mt-4 mb-0 mt-md-5 mb-md-0">원하는 정보만 입력해주세요.</p>
      <p class="font-18 font-grey font-sm-10 font-weight-bold mb-md-5">해당 입법안의 진행상황, 의원 응답 현황등을 보내드립니다.</p>
      <form class="subscribe_form">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="이메일 주소">
        </div>
        <div class="form-group">
          <input type="tel" class="form-control" placeholder="핸드폰 번호">
        </div>
        <button type="submit" class="btn btn-subscribe btn-white font-sm-12">구독하기</button>
      </form>
    </section>
    <!-- //Subscribe -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
