<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Index CSS -->
    <link rel="stylesheet" href="assets/css/post.css">
    <!-- Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
    <title>투정, 입법안 크라우드펀딩 플랫폼</title>
  </head>

  <body>
    <form class="post">
      <h4 class="my-4">관리자용 법안올리기</h4>
      <div class="form-group">
        <label for="exampleFormControlInput1">제목</label>
        <input type="text" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">상임위원회 선택</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="form-group">
        <label for="exampleFormControlTextarea1">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile1">대표 사진 업로드</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile2">굿즈 사진 업로드</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile2">
      </div>
      <div class="form-group">
        <label for="exampleFormControlFile3">캠페인 사진 업로드</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile3">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea2">캠페인 내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="10"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput2">법안 원문 링크 주소</label>
        <input type="text" class="form-control" id="exampleFormControlInput2">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput3">텀블벅 링크 주소</label>
        <input type="text" class="form-control" id="exampleFormControlInput3">
      </div>
    <button type="submit" class="btn btn-white font-sm-12">제출</button>
    </form>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
