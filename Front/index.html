<!Doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Index CSS -->
    <link rel="stylesheet" href="assets/css/index.css">
    <!-- Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700,800" rel="stylesheet">
    <title>투정, 입법안 크라우드펀딩 플랫폼</title>

  </head>

  <body>

    <!-- Mobile Header -->
    <header class="header visible-xs">
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <div class="brands mb-0">
          <a class="navbar-brand py-0 mr-0" href="#"><img class="logo" src="assets/images/tojung_green.png" alt="투정"></a>
        </div>
      </nav>
    </header>
    <!-- //Mobile Header -->

    <!-- Cover -->
    <section class="cover">
      <div class="brand pl-lg-4 pt-lg-4 visible-lg">
        <a class="navbar-brand py-0 mr-0" href="#"><img class="logo" src="assets/images/tojung_white.png" alt="투정"></a>
      </div>
      <div class="arrow">
        <img class="arrow_img" src="assets/images/arrow.png" alt="">
      </div>
      <!-- <video src="../manual.mp4" autoplay></video> -->
    </section>
    <!-- //Cover -->

    <!-- New -->
    <section class="new">
      <h2 class="sr-only">제안하기</h2>
      <div class="container mx-0">
        <div class="row">
          <div class="col-2 col-lg-2 new_logo px-1 py-3 px-lg-5 py-lg-5">
            <img class="mic_icon d-block mx-auto" src="assets/images/shape.png" alt="제안하기">
          </div>
          <div class="col-9 col-lg-9 new_textbox px-0 ml-lg-3">
            <p id="mention" class="new_text font-20 font-sm-10"></p>
          </div>
        </div>
      </div>
    </section>
    <!-- //New -->

    <!-- Funding List -->
    <section class="funding_list">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6 px-0 funding_card_box">
            <div class="funding_card d-flex flex-column h-100">
              <a href="#" class="h-100">
                <h4 class="funding_title text-white mb-0">경력단절 여성 채용 늘려주세요</h4>
                <div class="funding_card_info">
                  <p class="funding_num text-white text-right"><span class="funding_nums text-white">120</span>명</p>
                  <p class="funding_money text-white text-right">&#8361;7,900,000</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--//Funding List  -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- typewriter js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/1.0.0/typewriter.min.js"></script>
    <script src="assets/javascript/typewriter.js"></script>

  </body>

</html>
