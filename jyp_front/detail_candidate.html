<!Doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="assets/css/mobile.css">

    <link rel="stylesheet" href="assets/css/sign.css">
    <!-- Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">
    <title>입법안 크라우드펀딩 플랫폼, 투정</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="visible-xs">
          <a href="#"><img class="mylog_icon" src="assets/images/mylog.png" alt="mylog"></a>
        </div>
        <div class="brand">
          <a class="navbar-brand justify-content-center py-0 mr-0" href="#"><img class="logo" src="assets/images/tojung_green.png" alt="투정"></a>
        </div>
        <div class="visible-xs">
          <a href="#"><img class="search_icon" src="assets/images/search.png" alt="mylog"></a>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" lang="en">MY PAGE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" lang="en">SEARCH </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- //Header -->
    <!-- Funding Detail Cover Desktop-->
    <section class="funding_detail_cover d-flex flex-column justify-content-around align-items-center visible-lg">
      <h2 class="detail_title text-white font-20 font-sm-18 font-weight-bold ">원자력 발전소 점진적 폐지 해주세요!</h2>
      <p class="detail_category text-white font-sm-12 font-weight-bold">과학기술</p>
      <img src="assets/images/group-4-2.png" alt="" class="detail_img">
      <div class="detail_info d-flex w-100 px-3 px-lg-5 justify-content-between">
        <p class="text-white font-14 font-sm-10 font-weight-bold">남은 기간 <span class="font-20 font-sm-16 font-weight-bold">04</span>일</p>
        <p class="text-white font-20 font-sm-16 font-weight-bold">\15,304,523</p>
        <p class="text-white font-14 font-sm-10 font-weight-bold"><span class="font-20 font-sm-16 font-weight-bold">502</span>명</p>
      </div>
    </section>
    <!-- //Funding Detail Cover Desktop-->
    <!-- Funding Detail Cover Mobile -->
    <section class="detail_mobile_cover visible-xs-block">
      <h2 class="detail_title font-sm-18 font-weight-bold text-white px-3 py-3 mb-3">원자력 발전소 점진적 폐지 해주세요!</h2>
      <p class="detail_day text-right pr-3 mb-0 font-12 text-white font-weight-bold"><span class="font-18">12</span>일 남음</p>
      <p class="detail_number text-right pr-3 mb-0 font-12 text-white font-weight-bold"><span class="font-18">502</span>명</p>
      <div class="d-flex justify-content-between">
        <p class="detail_category font-weight-bold text-white font-10 pl-3 mt-2">과학기술</p>
        <p class="detail_money font-weight-bold text-white font-18 pr-3">&#8361;7,900,000</p>
      </div>
    </section>
    <!-- //Funding Detail Cover Mobile -->
    <!-- Candidate -->
    <section class="candidate">
      <img src="assets/images/group_mobile_2.png" alt="" class="visible-xs w-100">
      <h2 class="font-18 font-sm-12 font-grey font-weight-bold text-center mb-5 mb-10p pt-5 pt-lg-0">입법 의원 후보자 등록하기</h2>
      <form class="w-100">
        <div class="form-group mb-lg-5 font-sm-10">
          <label for="exampleFormControlInput1">한줄 소개하기</label>
          <input type="text" class="form-control font-14 font-sm-10" id="exampleFormControlInput1" placeholder="20자 이내로 한 줄 소개를 입력해주세요">
        </div>
        <div class="checkbox_container font-14">
          <h2 class="font-16 font-sm-10">공약 걸기</h2>
          <div class="pl-2 pl-lg-3">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label text-black font-sm-10" for="customCheck1">Check this custom checkbox</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck2">
              <label class="custom-control-label text-black font-sm-10" for="customCheck2">Check this custom checkbox</label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck3">
              <label class="custom-control-label writebox" for="customCheck3">
                <input type="text" class="checkbox_text" placeholder="직접 입력하세요">
              </label>
            </div>
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customCheck4">
              <label class="custom-control-label writebox" for="customCheck4">
                <input type="text" class="checkbox_text" placeholder="직접 입력하세요">
              </label>
            </div>
            <button class="btn btn-primary font-sm-12">등록하기</button>
          </div>
        </div>
      </form>
    </section>
    <!-- //Candidate -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- typewriter js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/1.0.0/typewriter.min.js"></script>
    <script src="assets/javascript/typewriter.js"></script>

  </body>
</html>
