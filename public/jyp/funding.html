    <!-- Funding Cover -->
    <section class="funding_cover">
      <h2 class="sr-only">펀딩하기</h2>
      <p class="propose_text text-white mb-2">이 법안이 당신에게 꼭 필요한가요?</p>
      <p class="propose_text text-white mb-2">커피 한잔 값이라도 펀딩에 동참해 주세요!</p>
      <p class="propose_text text-white mb-2">인생이 바뀔 수 있어요:)</p>
    </section>
    <!-- //Funding Cover -->
    <!-- Funding Content -->
    <section id="funding_content" class="propose">
      <h2 class="fund_title">"경력단절 여성의 채용을 늘려주세요."</h2>
      <p class="propose_text mb-2">나 <span class="user_nickname">지녕</span>는 위와 같은 내용의 입법을 추진하는 의원에게 의정활동비를 후원하여,</p>
      <p class="propose_text mb-2">이제는 내 삶을 바꾸기 위해 강력히 행동하겠습니다.</p><br />
      <p class="propose_text mb-2">펀딩 마감 후 투표를 통해 선정한 의원에게 </p>
      <p class="propose_text mb-2 d-flex justify-content-center">
        <span>\</span>
        <input type="text" class="form-control" placeholder="금액을 숫자로 적어주세요.">
        <span>를 후원하겠습니다.</span>
      </p>
      <p class="propose_text mb-2">(한 명의 의원에게는 연간 500만원까지 후원이 가능합니다)</p>
      <button class="btn btn-primary">후원 약정하기</button>
    </section>
    <!-- //Funding Content -->
