<!Doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Mobile CSS -->
    <link rel="stylesheet" href="assets/css/mobile.css">

    <link rel="stylesheet" href="assets/css/sign.css">
    <!-- Font CSS -->
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic:400,700" rel="stylesheet">
    <title>입법안 크라우드펀딩 플랫폼, 투정</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="visible-xs">
          <a href="#"><img class="mylog_icon" src="assets/images/mylog.png" alt="mylog"></a>
        </div>
        <div class="brand">
          <a class="navbar-brand justify-content-center py-0 mr-0" href="#"><img class="logo" src="assets/images/tojung_green.png" alt="투정"></a>
        </div>
        <div class="visible-xs">
          <a href="#"><img class="search_icon" src="assets/images/search.png" alt="mylog"></a>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" lang="en">MY PAGE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" lang="en">SEARCH </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- //Header -->
    <!-- Social -->
    <!-- //Social -->

    <!-- Sign -->
    <section class="sign">
      <div class="social_sign">
        <h3 class="sr-only">SNS 로그인</h3>
        <button class="btn btn-facebook text-white mb-2 px-0">
          <img class="fb_icon" src="assets/images/facebook.png" align="left"/>
            <span class="fb_text">Facebook으로 로그인</span>
        </button>
        <button class="btn btn-kakao text-black mb-2 px-0">
          <img class="kakao_icon" src="assets/images/kakao.png" align="left"/>
          <span class="kakao_text">Kakao Talk으로 로그인</span>
        </button>
        <button class="btn btn-primary text-white mb-2 font-weight-bold btn-lawmaker">의원용 회원가입</button>
      </div>
      <img class="or_img" src="assets/images/or.png" alt="OR">
      <h3 class="sign_up_text sign_in_text">이메일로 로그인하기</h3>
      <form class="sign_in">
        <div class="form-group">
          <input type="email" class="form-control" placeholder="이메일">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="비밀번호">
        </div>
        <div class="custom-control custom-checkbox d-flex">
          <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
          <label class="custom-control-label mb-3" for="customControlAutosizing">로그인 유지</label>
          <button type="submit" class="btn btn-primary sign_up_btn">로그인</button>
        </div>
        <div class="login_click">
          <a class="text-primary" href="#">회원가입하기</a>
          <span>|</span>
          <a class="text-primary" href="">비밀번호를 잊었다!</a>
        </div>
      </form>
    </section>
    <!-- //Sign -->

  </body>
</html>
